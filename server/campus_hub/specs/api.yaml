components:
  schemas:
    ServiceList:
      type: object
      properties:
        services:
          type: array
          items:
            $ref: '#/components/schemas/Service'
    Service:
      allOf:
        - type: object
          properties:
            service_id:
              type: string
        - $ref: '#/components/schemas/PostService'
      required:
        - service_id
    PostService:
      type: object
      properties:
        store_ids:
          type: array
          items:
            type: string
        service_name:
          type: string
        service_description:
          type: string
        service_images:
          type: array
          items:
            type: string
        service_categories:
          type: array
          items:
            type: string
      required:
        - store_ids
        - service_name
        - service_images
        - service_categories
    StoreList:
      type: object
      properties:
        stores:
          type: array
          items:
            $ref: '#/components/schemas/Store'
    Store:
      allOf:
        - type: object
          properties:
            store_id:
              type: string
        - $ref: '#/components/schemas/PostStore'
      required:
        - store_id
    PostStore:
      type: object
      properties:
        store_name:
          type: string
        store_images:
          type: array
          items:
            type: string
        store_description:
          type: string
        store_categories:
          type: array
          items:
            type: string
        store_phone_number:
          type: string
        store_email:
          type: string
          format: email
        customer_order_ids:
          type: array
          items:
            type: string
        product_ids:
          type: array
          items:
            type: string
        seller_id:
          type: string
        service_id:
          type: string
        coordinates:
          type: array
          items:
            type: number
            format: float
          minItems: 2
          maxItems: 2
        store_address:
          type: string
        stripe_public_key:
          type: string
        timings:
          type: array
          items:
            type: number
            format: float
          minItems: 2
          maxItems: 2
        overall_rating:
          type: number
          format: float
        offer_available:
          type: boolean
      required:
        - seller_id
        - service_id
        - store_images
        - store_name
        - store_phone_number
        - store_email
        - store_categories
        - coordinates
        - store_address
        - stripe_public_key
        - customer_order_ids
        - product_ids
    Product:
      allOf:
        - type: object
          properties:
            product_id:
              type: string
        - $ref: '#/components/schemas/PostProduct'
      required:
        - product_id
    PostProduct:
      type: object
      properties:
        product_categories:
          type: array
          items:
            type: string
        product_name:
          type: string
        store_id:
          type: string
        service_id:
          type: string
        product_images:
          type: array
          items:
            type: string
        product_cost:
          type: number
          format: float
        product_description:
          type: string
        stock:
          type: integer
        product_specifications:
          type: object
          additionalProperties:
            type: string
        offer_id:
          type: string
        rating:
          type: number
          format: float
      required:
        - product_categories
        - product_name
        - store_id
        - service_id
        - product_cost
        - stock
    ProductList:
      type: object
      properties:
        products:
          type: array
          items:
            $ref: '#/components/schemas/Product'
    OfferList:
      type: object
      properties:
        offers:
          type: array
          items:
            $ref: '#/components/schemas/Offer'
    Offer:
      allOf:
        - type: object
          properties:
            offer_id:
              type: string
        - $ref: '#/components/schemas/PostOffer'
    PostOffer:
      type: object
      properties:
        product_ids:
          type: array
          items:
            type: string
        store_id:
          type: string
        discount:
          type: number
          format: float
        validity_duration:
          type: number
          format: integer
        offer_id:
          type: string
        service_id:
          type: string
        created_at:
          type: string
      required:
        - product_ids
        - store_id
        - discount
        - validity_duration
        - offer_id
        - service_id
    Review:
      type: object
      properties:
        comment_headline:
          type: string
        comment:
          type: string
        user_id:
          type: string
        rating:
          type: number
          format: float
        review_images:
          type: array
          items:
            type: string
      required:
        - user_id
        - rating
        - comment_headline
    ReviewList:
      type: object
      properties:
        store_id:
          type: string
        product_id:
          type: string
        reviews:
          type: array
          items:
            $ref: '#/components/schemas/Review'
      required:
        - product_id
        - reviews
        - store_id
    OrderList:
      type: array
      items:
        $ref: '#/components/schemas/Order'
    Order:
      allOf:
        - type: object
          properties:
            order_id:
              type: string
        - $ref: '#/components/schemas/PostOrder'
    PostOrder:
      type: object
      properties:
        user_id:
          type: string
        email_id:
          type: string
          format: email
        product_list:
          type: array
          items:
            $ref: '#/components/schemas/CartItems'
        store_id:
          type: string
        store_name:
          type: string
        delivery_status:
          type: boolean
        amount_paid:
          type: number
          format: float
        delivery_address:
          type: string
        seller_id:
          type: string
        created_at:
          type: string
      required:
        - user_id
        - email_id
        - product_list
        - store_id
        - delivery_status
        - amount_paid
        - delivery_address
    Payment:
      allOf:
        - type: object
          properties:
            payment_id:
              type: string
        - $ref: '#/components/schemas/PostPayment'
    PostPayment:
      type: object
      properties:
        payment_id:
          type: string
        order_id:
          type: string
        signature:
          type: string
        amount:
          type: number
          format: float
        created_at:
          type: string
      required:
        - payment_id
        - order_id
        - signature
        - amount
    Seller:
      allOf:
        - type: object
          properties:
            seller_id:
              type: string
        - $ref: '#/components/schemas/PostSeller'
      required:
        - seller_id
    PostSeller:
      type: object
      properties:
        seller_name:
          type: string
        seller_phone_number:
          type: string
        seller_email:
          type: string
          format: email
        seller_gender:
          type: string
          enum:
            - Male
            - Female
            - Other
        seller_image:
          type: string
        seller_address:
          type: string
        store_ids:
          type: array
          items:
            type: string
      required:
        - seller_name
        - seller_phone_number
        - seller_email
        - store_ids
        - seller_gender
        - seller_address
    SellerList:
      type: object
      properties:
        sellers:
          type: array
          items:
            $ref: '#/components/schemas/Seller'
    ResponseID:
      type: object
      properties:
        id:
          type: string
          description: The unique ID created
    Response:
      type: object
      properties:
        message:
          type: string
          description: A user-friendly message.
      required:
        - message
    PostUser:
      type: object
      properties:
        user_name:
          type: string
        user_email:
          type: string
          format: email
        user_phone_number:
          type: string
        user_address:
          type: string
        user_gender:
          type: string
        user_image:
          type: string
      required:
        - user_name
        - user_email
        - user_phone_number
        - user_address
        - user_gender
    User:
      allOf:
        - type: object
          properties:
            user_id:
              type: string
            cart_id:
              type: string
            wishlist_cart_id:
              type: string
            order_ids:
              type: array
              items:
                type: string
        - $ref: '#/components/schemas/PostUser'

      required:
        - user_id
    Cart:
      type: object
      properties:
        cart_id:
          type: string
        cart_items:
          type: array
          items:
            $ref: '#/components/schemas/CartItems'
    CartItems:
      type: object
      properties:
        product_id:
          type: string
        quantity:
          type: integer
        wishlisted_price:
          type: number
          format: float

  parameters:
    service_id:
      name: service_id
      in: query
      description: service_id of the entity
      required: false
      schema:
        type: string
    store_id:
      name: store_id
      in: query
      description: store_id of the entity
      required: false
      schema:
        type: string
    product_id:
      name: product_id
      in: query
      description: product_id of the entity
      required: false
      schema:
        type: string
    product_category:
      name: product_category
      in: query
      description: required product_category
      required: false
      schema:
        type: string
    search_query:
      name: search_query
      in: query
      description: search query
      required: false
      schema:
        type: string
    max_distance:
      name: max_distance
      in: query
      description: max distance of store
      required: false
      schema:
        type: number
        format: float
    max_rating:
      name: max_rating
      in: query
      description: max rating of the entity
      required: false
      schema:
        type: number
        format: float
    max_price:
      name: max_price
      in: query
      description: max price of the product
      required: false
      schema:
        type: number
        format: float
    x_user_location:
      name: x_user_location
      in: query
      description: x coordinate of user
      required: false
      schema:
        type: number
        format: float
    y_user_location:
      name: y_user_location
      in: query
      description: y coordinate of user
      required: false
      schema:
        type: number
        format: float
