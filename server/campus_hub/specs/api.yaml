components:
  schemas:
    ServiceList:
      type: array
      items:
        $ref: '#/components/schemas/Service'
    Service:
      type: object
      properties:
        service_id:
          type: string
        store_ids:
          type: array
          items:
            type: string
        service_name:
          type: string
        service_description:
          type: string
        service_images:
          type: array
          items:
            type: string
        service_categories:
          type: array
          items:
            type: string
      required:
        - service_id
        - store_ids
        - service_name
        - service_images
        - service_categories
    StoreList:
      type: array
      items:
        $ref: '#/components/schemas/Store'
    Store:
      type: object
      properties:
        store_id:
          type: string
        store_name:
          type: string
        store_images:
          type: array
          items:
            type: string
        store_description:
          type: string
        store_categories:
          type: array
          items:
            type: string
        store_phone_number:
          type: number
          format: integer
        store_email:
          type: string
          format: email
        customer_order_ids:
          type: array
          items:
            type: string
        product_ids:
          type: array
          items:
            type: string
        seller_id:
          type: string
        service_id:
          type: string
        coordinates:
          type: array
          items:
            type: number
            format: float
          minItems: 2
          maxItems: 2
        store_address:
          type: string
        stripe_public_key:
          type: string
        timings:
          type: array
          items:
            type: number
            format: integer
          minItems: 2
          maxItems: 2
        overall_rating:
          type: number
          format: float
        offer_available:
          type: boolean
      required:
        - store_id
        - seller_id
        - service_id
        - store_images
        - store_name
        - store_phone_number
        - store_email
        - store_categories
        - coordinates
        - store_address
        - stripe_public_key
        - customer_order_ids
        - product_ids
    Product:
      type: object
      properties:
        product_id:
          type: string
        product_categories:
          type: array
          items:
            type: string
        product_name:
          type: string
        store_id:
          type: string
        service_id:
          type: string
        product_image:
          type: array
          items:
            type: string
        product_cost:
          type: number
          format: float
        product_description:
          type: string
        stocks:
          type: integer
        product_specifications:
          type: object
          additionalProperties:
            type: string
        offer_id: 
          type: string
      required:
        - product_id
        - product_categories
        - product_name
        - store_id
        - service_id
        - product_cost
        - stocks
    ProductList:
      type: array
      items:
        $ref: '#/components/schemas/Product'
    OfferList:
      type: object
      properties:
        offers:
          type: array
          items:
            $ref: '#/components/schemas/Offer'
    Offer:
      type: object
      properties:
        product_ids:
          type: array
          items:
            type: string
        store_id:
          type: string
        discount:
          type: number
          format: float
        validity_duration:
          type: number
          format: integer
        offer_id:
          type: string
        service_id:
          type: string
        created_at:
          type: string
          format: date-time
      required:
        - product_ids
        - store_id
        - discount
        - validity_duration
        - offer_id
        - service_id
    Review:
      type: object
      properties:
        comment_headline:
          type: string
        comment:
          type: string
        user_id:
          type: string
        rating:
          type: number
          format: float
        review_images:
          type: array
          items:
            type: string
      required:
        - user_id
        - rating
        - comment_headline
    ReviewList:
      type: object
      properties:
        store_id:
          type: string
        product_id:
          type: string
        reviews:
          type: array
          items:
            $ref: '#/components/schemas/Review'
      required:
        - product_id
        - reviews
        - store_id
    OrderList:
      type: array
      items:
        $ref: '#/components/schemas/Order'
    Order:
      type: object
      properties:
        order_id:
          type: string
        user_id:
          type: string
        email_id:
          type: string
          format: email
        product_list:
          type: array
          items:
            $ref: '#/components/schemas/Product'
        store_id:
          type: string
        store_name:
          type: string
        delivery_status:
          type: boolean
        amount_paid:
          type: number
          format: float
        transaction_id:
          type: string
        delivery_address:
          type: string
        seller_id:
          type: string
        created_at:
          type: string
          format: date-time
      required:
        - order_id
        - user_id
        - email_id
        - product_list
        - store_id
        - store_name
        - delivery_status
        - amount_paid
        - transaction_id
        - delivery_address
        - seller_id
    Seller:
      type: object
      properties:
        seller_name: 
          type: string
        seller_phone_number: 
          type: number
          format: integer
        seller_email: 
          type: string
          format: email
        seller_gender: 
          type: string
          enum: 
            - Male
            - Female
            - Other
        order_ids: 
          type: array
          items:
            type: string
        seller_image: 
          type: string
        seller_address: 
          type: string
        seller_id: 
          type: string
        store_ids:
          type: array
          items:
            type: string
      required:
        - seller_name
        - seller_phone_number
        - seller_email
        - seller_id
        - store_ids
        - seller_gender
        - order_ids
        - seller_address
    SellerList:
      type: object
      properties:
        sellers:
          type: array
          items:
            $ref: '#/components/schemas/Seller'
    Response:
      type: object
      properties:
        code:
          type: integer
          description: The status code.
        message:
          type: string
          description: A user-friendly message.
      required:
        - code
        - message
  parameters:
    service_id:
      name: service_id
      in: query
      description: service_id of the entity
      required: false
      schema:
        type: string
    store_id:
      name: store_id
      in: query
      description: store_id of the entity
      required: false
      schema:
        type: string
    product_id:
      name: product_id
      in: query
      description: product_id of the entity
      required: false
      schema:
        type: string
    product_category:
      name: product_category
      in: query
      description: required product_category
      required: false
      schema:
        type: string
