StoreList:
  type: array
  items:
    $ref: '#/Store'

Store:
  type: object
  properties:
    store_id:
      type: string 
    store_name:
      type: string
    store_images:
      type: array
      items:
        type: string
    store_description:
      type: string
      nullable: true
    store_categories:
      type: array
      items:
        type: string
    store_phone_number:
      type: string #passed as string  , no phoneNumber type in yaml
    store_email:   
      type: string
      format: email
    customer_order_ids:
      type: array
      items:
        type: string
    product_ids:
      type: array
      items:
        type: string
    seller_id:
      type: string
    service_id:
      type: string
    coordinates:
      type: array     #passed as array, no tuple in yaml
      items:
        type: number
        format: float
      minItems: 2
      maxItems: 2
    store_address:
      type: string
    stripe_public_key:
      type: string
    timings:
      type: array     #passed as array, no tuple in yaml
      items:
        type: number
        format: float
      minItems: 2
      maxItems: 2
      nullable: true
    overall_rating:
      type: number
      format: float
      nullable: true

parameters:
  name: store_id
  in: path
  description: Store ID
  required: true
  schema:
    $ref: "#/Store/properties/store_id"